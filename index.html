<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrologia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>

    <div class="container">
        <!--Tytuł strony-->
        <div class="title">
            <h2>Już dziś dowiedz się, co czeka Cię w przyszłości!</h2>
        </div>
    </div>

    <!--Lewa strona-->
    <div class="left">
        <!--Kula-->
        <div class="kula">
            <div class="tekst_przy_najechaniu">Kliknij mnie</div>
        </div>
        <!--Formularz 1 przy nacisnięciu na kulę-->
        <form id="form_1" action="druga_strona.html">
            <label><b>Znak zodiaku: </b></label>
            <select name="znak_zodiaki" id="znak_zodiaki">
                <option>Panna</option>
                <option>Rak</option>
                <option>Byk</option>
                <option>Bliźnięta</option>
                <option>Strzelec</option>
                <option>Koziorożec</option>
                <option>Wodnik</option>
                <option>Waga</option>
                <option>Skorpion</option>
                <option>Baran</option>
                <option>Lew</option>
                <option>Ryby</option>
            </select>
            <br>
            <label><b>Wiek: </b></label>
            <input type="number" name="wiek" id="wiek" min="1" max="100">
            <br>
            <label><b>Płeć: </b></label><br>
            <input type="radio" name="plec" id="plec" value="mężczyzna">Mężczyzna
            <input type="radio" name="plec" id="plec" value="kobieta">Kobieta
            <br>
            <br>
            <button class="przycisk_form_1">Wyślij</button>
        </form>
    </div>
    <!--Prawa strona-->
    <div class="right">
        <div class="tekst_2">Nie znasz swojego znaku zodiaku?</div>
        <br>
        <button class="przycisk_form_2">Sprawdź!</button>
        <!--Formularz 2 przy naciśnięciu przycisk "Sprawdź"-->
        <form id="form_2">
            <label>Podaj dzień urodzenia</label><br>
            <input type="number" name="dzien" id="dzien" min="1" max="31"><br>
            <label>Jaki miesiąć?</label><br>
            <select name="miesiac" id="miesiac">
                <option value="styczen">Styczeń</option>
                <option value="luty">Luty</option>
                <option value="marzec">Marzec</option>
                <option value="kwiecien">Kwiecień</option>
                <option value="maj">Maj</option>
                <option value="czerwiec">Czerwiec</option>
                <option value="lipiec">Lipiec</option>
                <option value="sierpien">Sierpień</option>
                <option value="wrzesien">Wrzesień</option>
                <option value="pazdziernik">Październik</option>
                <option value="listopad">Listopad</option>
                <option value="grudzien">Grudzień</option>
            </select>
            <br>
            <button class="przycisk_form_3">Wyślij</button>
        </form>        
    </div>
    <!--Wynik zodiaku-->
        <div id="wynikZodiaku" style="display: none; margin-top: 20px;">
            <img id="obraz_zodiaku" src="" alt="znak zodiaku" style="max-width: 200px; display: none;">
            <p id="opis_zodiaku" style="display: none;"></p>
        </div>
</body>
</html>
